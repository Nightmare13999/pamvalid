<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Navigation (same as index.html) -->
    <nav class="main-nav">
        <div class="top-nav">
            <div class="nav-left">
                <div class="logo">Portfolio</div>
            </div>
            <div class="search-bar">
                <select>
                    <option>All</option>
                    <option>Home</option>
                    <option>Information</option>
                    <option>Resume</option>
                </select>
                <input type="text" placeholder="Search...">
                <button class="search-button">üîç</button>
            </div>
            <div class="nav-right">
                <button>EN</button>
                <button>Contact</button>
            </div>
        </div>
        
        <div class="secondary-nav">
            <button class="all-button" onclick="toggleMenu()">
                ‚ò∞ All
            </button>
            <a href="index.html">Home</a>
            <a href="information.html">Information</a>
            <a href="resume.html">Resume</a>
        </div>

        <!-- Dropdown Menu -->
        <div id="menuDropdown" class="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="information.html">Information</a>
            <a href="resume.html">Resume</a>
        </div>
    </nav>

    <!-- Resume Content -->
    <main class="resume-container">
        <h1 class="page-title">Projects</h1>
        <div id="projectsContent" class="projects-grid">
            <!-- Projects will be loaded here -->
        </div>
    </main>

    <!-- Project Modal -->
    <div id="projectModal" class="project-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeProjectModal()">&times;</span>
            <h2 id="modalProjectName" class="modal-title"></h2>
            
            <!-- Image Slider Container -->
            <div class="image-slider-container">
                <div id="modalImageSlider" class="image-slider">
                    <!-- Images will be loaded here -->
                </div>
                <div class="slider-scrollbar">
                    <div class="scrollbar-track">
                        <div class="scrollbar-thumb"></div>
                    </div>
                </div>
            </div>

            <div id="modalDescription" class="modal-description"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="resume.js"></script>
</body>
</html>
